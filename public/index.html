<html>

<head>
  <title>3d editor</title>
  <style>
    body {
      font-family: Monospace;
      background-color: #000;
      color: #000;
      margin: 0px;
      overflow: hidden;
    }

    #info {
      position: absolute;
      padding: 10px;
      width: 100%;
      text-align: center;
    }

    a {
      text-decoration: underline;
      cursor: pointer;
    }

    .guibutton {
        background-color: #eeeeee; /* Green */
        border-width: 1px;
        border-color: #000000;
        color: black;
        margin: 0px;
        padding: 5px 20px;
        text-align: center;
        text-decoration: none;
        display: block;
        font-size: 14px;
    }

    #gui {
      position: absolute;
      font-size: 30px;
    }


  </style>
</head>

<body>
  <div id="gui">
    menu<br>
    <button class="guibutton" id="rotate">rotate</button>
    <button class="guibutton" id="sculpt">sculpt</button>
  </div>
  <script src="three.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="jquery.mousewheel.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
